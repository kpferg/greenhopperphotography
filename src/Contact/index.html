<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/kevin@greenhopperphotography.com" method="post">
	<div class="form-group contact-form">
		<fieldset id="fs-frm-inputs">
			<div class="w-100 text-left my-3">
				<label for="full-name" class="text-left">Full Name</label>
				<input type="text" name="name" id="full-name" class="form-control" placeholder="First and Last" required="">
			</div>
			<div class="w-100 text-left my-3">
				<label for="email-address">Email Address</label>
				<input type="email" name="_replyto" id="email-address" class="form-control" aria-describedby="emailHelp" placeholder="email@domain.com" required="">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="w-100 text-left my-3">
				<label for="message">Message</label>
				<textarea rows="5" name="message" id="message" class="form-control w-100" required=""></textarea>
			</div>
			<input type="hidden" name="_subject" id="email-subject" value="Website Contact Form Submission">
		</fieldset>
		<button type="submit" class="btn btn-success mb-5" value="Submit">Submit</button>
	</div>
</form>

<div class="mb-5">or Email me at <a href="mailto:kevin@greenhopperphotography.com">kevin@greenhopperphotography.com</a></div>
